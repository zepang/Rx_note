<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body,
    html {
      width: 100%;
      height: 100%;
    }

    .g-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1440688807730-73e4e2169fb8?dpr=1&auto=format&fit=crop&w=1500&h=1001&q=80&cs=tinysrgb&crop=');
      background-attachment: fixed;
      background-position: center center;
      background-size: auto 100%;
      overflow: hidden;
      cursor: pointer;

    }

    .g-position {
      position: absolute;
      width: 80vmin;
      height: 80vmin;
    }

    .g-center {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .wave {
      position: absolute;
      top: calc((100% - 20vmin)/2);
      left: calc((100% - 20vmin)/2);
      width: 20vmin;
      height: 20vmin;
      border-radius: 50%;
      background-image: url('https://images.unsplash.com/photo-1440688807730-73e4e2169fb8?dpr=1&auto=format&fit=crop&w=1500&h=1001&q=80&cs=tinysrgb&crop=');
      background-attachment: fixed;
      background-position: center center;
      transform: translate3d(0, 0, 0);
      opacity: 0;
      transition: all .2s;
    }

    .g-wave1 {
      background-size: auto 106%;
      animation: wave 1s ease-out .1s;
      animation-fill-mode: forwards;
      z-index: 10;
    }

    .g-wave2 {
      background-size: auto 102%;
      animation: wave 1s ease-out .15s;
      animation-fill-mode: forwards;
      z-index: 20;
    }

    .g-wave3 {
      background-size: auto 104%;
      animation: wave 1s ease-out .25s;
      animation-fill-mode: forwards;
      z-index: 30;
    }

    .g-wave4 {
      background-size: auto 100%;
      animation: wave 1s ease-out .4s;
      animation-fill-mode: forwards;
      z-index: 40;
    }

    @keyframes wave {
      0% {
        top: calc((100% - 20vmin)/2);
        left: calc((100% - 20vmin)/2);
        width: 20vmin;
        height: 20vmin;
        opacity: 1;
      }

      10% {
        opacity: 1;
      }

      99% {
        opacity: 1;
      }

      100% {
        top: calc((100% - 80vmin)/2);
        left: calc((100% - 80vmin)/2);
        width: 80vmin;
        height: 80vmin;
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="g-container">

  </div>
  <script>
    (function () {
      let x, y;
      let index = 0;
      let screenSizeWidth = document.body.offsetWidth
      let screenSizeHeight = document.body.offsetHeight
      let container = document.querySelector('.g-container')
      let halfvmin = (screenSizeWidth > screenSizeHeight ? screenSizeHeight / 2 : screenSizeWidth / 2) * 0.8;

      console.log('halfvmin', halfvmin);

      document.addEventListener('click', function (e) {
        x = e.pageX;
        y = e.pageY;
        waveMove(x, y, index++);
      })

      function waveMove(x, y, z) {
        let node = document.createDocumentFragment()
        console.log(node.appendChild)
        node.innerHTML = `
            <div class="g-position g-position${z}" style="top:${y - halfvmin}px; left:${x - halfvmin}px; z-index:${z}">
                <div class="g-center">
                    <div class="wave g-wave1"></div>
                    <div class="wave g-wave2"></div>
                    <div class="wave g-wave3"></div>
                    <div class="wave g-wave4"></div>
                </div>
            </div>
        `
        console.log(node)
        container.appendChild(node)

        // setTimeout(function () {
        //   container.removeChild(document.querySelector(`.g-position${z}`))
        // }, 3000);
      }
    })();

  </script>
</body>

</html>
