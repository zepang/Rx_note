<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .layout {
      margin-top: 20px;
      height: 100px;
    }

    .left {
      width: 300px;
      height: 100px;
      background-color: #333333;
    }

    .center {
      height: 100px;
      background-color: #eeeeee;      
    }

    .right {
      width: 300px;
      height: 100px;
      background-color: #bb4477;
    }
  </style>
</head>
<body>
  <section class="layout float">
    <style>
      .float-container .left {
        float: left;
      }

      .float-container .right {
        float: right;
      }

    </style>
    <div class="float-container">
      <div class="left"></div>
      <div class="right"></div>
      <div class="center">
        这是float的自适应宽度部分
        这是float的自适应宽度部分
        这是float的自适应宽度部分
      </div>
    </div>
  </section>

  <section class="layout postion">
    <style>
      .position-container {
        position: relative;
        width: 100%;
      }

      .position-container .left {
        position: absolute;
        left: 0;
      }

      .position-container .right {
        position: absolute;
        right: 0;
      }

      .position-container .center {
        position: absolute;
        left: 300px;
        right: 300px;
      }
    </style>
    <div class="position-container">
      <div class="left"></div>
      <div class="right"></div>
      <div class="center">
        这是position自适应宽度部分
        这是position自适应宽度部分
        这是position自适应宽度部分
      </div>
    </div>
  </section>

  <section class="layout flex">
    <style>
      .flex-container {
        display: flex;
      }

      .flex-container .center {
        flex: 1;
      }
    </style>
    <div class="flex-container">
      <div class="left"></div>
      <div class="center">
        这是flex自适应宽度部分
        这是flex自适应宽度部分
        这是flex自适应宽度部分
      </div>
      <div class="right"></div>
    </div>
  </section>
  <section class="layout table-cell">
    <style>
      .table-cell-container {
        width: 100%;
        display: table;
      }

      .table-cell-container .left {
        display: table-cell;
      }

      .table-cell-container .center {
        display: table-cell;
      }

      .table-cell-container .right {
        display: table-cell;
      }
    </style>
    <div class="table-cell-container">
      <div class="left"></div>
      <div class="center">
        这是table-cell自适应宽度部分
        这是table-cell自适应宽度部分
        这是table-cell自适应宽度部分
      </div>
      <div class="right"></div>
    </div>
  </section>

  <section class="layout grid">
    <style>
      .grid-container {
        display: grid;
        width: 100%;
        grid-template-columns: 300px auto 300px;
      }
    </style>
    <div class="grid-container">
      <div class="left"></div>
      <div class="center">
        这是grid自适应宽度部分
        这是grid自适应宽度部分
        这是grid自适应宽度部分
      </div>
      <div class="right"></div>
    </div>
  </section>

  <section class="layout test">
    <style>
      .test-container .left {
        float: left;
        /* margin-left: -100%; */
      }

      .test-container .right {
        float: left;
        /* margin-left: -300px; */
      }

      .test-container .center {
        float: left;
        width: 100%;
      }
    </style>
    <div class="test-container">
      <div class="center">
        中介部分
      </div>
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </section>
</body>
</html>
