<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>html页面的生命周期</title>
</head>
<body>
  <script>
    if (document.readyState === 'loading') {
      console.log('document.loading')
    } else if (document.readyState === 'interactive') {
      console.log(('document.interactive'));
    } else if (document.readyState === 'complete') {
      console.log('document.complete');
    } else if (document.wasDiscarded) {
      // Page was previously discarded by the browser while in a hidden tab.
      console.log('document.wasDiscarded');
    }

    window.addEventListener('onfreeze', function () {
      console.log('onfreeze')
    })

    window.addEventListener('onresume', function () {
      console.log('onresume')
    })

    window.addEventListener('DOMContentLoaded', function () {
      console.log('DOMContentLoaded ')
    })

    window.addEventListener('load', function () {
      console.log('load')
    })

    window.addEventListener('beforeunload', function () {
      alert('beforeunload')
    })

    window.addEventListener('unload', function () {
      alert('unload')
    })

    const getState = () => {
      if (document.visibilityState === 'hidden') {
        return 'hidden';
      }
      if (document.hasFocus()) {
        return 'active';
      }
      return 'passive';
    };

    // Stores the initial state using the `getState()` function (defined above).
    let state = getState();

    // Accepts a next state and, if there's been a state change, logs the
    // change to the console. It also updates the `state` value defined above.
    const logStateChange = (nextState) => {
      const prevState = state;
      if (nextState !== prevState) {
        console.log(`State change: ${prevState} >>> ${nextState}`);
        state = nextState;
      }
    };

    // These lifecycle events can all use the same listener to observe state
    // changes (they call the `getState()` function to determine the next state).
    ['pageshow', 'focus', 'blur', 'visibilitychange', 'resume'].forEach((type) => {
      window.addEventListener(type, (e) => {
        console.log(e.type);
        logStateChange(getState())
      }, {capture: true});
    });

    // The next two listeners, on the other hand, can determine the next
    // state from the event itself.
    window.addEventListener('freeze', () => {
      // In the freeze event, the next state is always frozen.
      logStateChange('frozen');
    }, {capture: true});

    window.addEventListener('pagehide', (event) => {
      if (event.persisted) {
        // If the event's persisted property is `true` the page is about
        // to enter the page navigation cache, which is also in the frozen state.
        logStateChange('frozen');
      } else {
        // If the event's persisted property is not `true` the page is
        // about to be unloaded.
        logStateChange('terminated');
      }
    }, {capture: true});
  </script>
</body>
</html>
