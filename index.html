    <script>
      const typesMap = new Map([
        ['[object Boolean]', 'boolean'],
        ['[object Number]', 'number'],
        ['[object String]', 'string'],
        ['[object Null]', 'null'],
        ['[object Undefined]', 'undefined'],
        ['[object Symbol]', 'symbol'],
        ['[object Object]', 'object'],
        ['[object Array]', 'array'],
        ['[object Function]', 'function'],
        ['[object Date]', 'date'],
        ['[object RegExp]', 'regExp']
      ])

      function deepClone(target) {
        let memory = {}

        function baseClone(target) {
          let type = typesMap.get(
            Reflect.apply(Object.prototype.toString, target, [])
          )
          let result
          switch (type) {
            case 'array':
              result = []
              for (let key in target) {
                result[key] = baseClone(target[key])
              }
              break
            case 'object':
              result = {}
              for (let key in target) {
                if (memory[target[key]]) {
                  result[key] = memory[target[key]]
                } else {
                  memory[target[key]] = target[key]
                  result[key] = baseClone(target[key])
                }
              }
              break
            default:
              result = target
          }

          return result
        }

        return baseClone(target)
      }

      var a = {}
      var b = {}
      a.b = b
      b.a = a

      var c = deepClone(a)
      console.log(a === c)
      console.log(a, c);
    </script>
